<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <main class="background">
      <div class="container">
        <header>
          <img src="./images/logo.svg" alt="huddle logo" class="logo" />
        </header>
        <section class="hero">
          <div class="hero-image-container">
            <img
              src="./images/illustration-mockups.svg"
              alt="hero image"
              class="hero-img"
            />
          </div>
          <div class="hero-content-container">
            <h1 class="hero-title">Build The Community Your Fans Will Love</h1>
            <p class="hero-desc">
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>
            <button class="hero-btn">Register</button>
          </div>
          <nav class="hero-socials-nav">
            <ul class="hero-socials-list">
              <li class="hero-social-link">
                <i class="fa-brands fa-xl fa-facebook"></i>
              </li>

              <li class="hero-social-link">
                <i class="fa-brands fa-xl fa-tiktok"></i>
              </li>
              <li class="hero-social-link">
                <i class="fa-brands fa-xl fa-square-instagram"></i>
              </li>
            </ul>
          </nav>
        </section>
      </div>
    </main>
  </body>
</html>
